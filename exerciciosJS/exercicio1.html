<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="./css/exc1.css">
</head>
<body>

    <header>
        <div>
            <a href="index.html">Início</a>
        </div>
    </header>

    <h1>Tabuada</h1>


    <form class="formulario">

        <input id="num" placeholder="Digite um número">
        
        <button id="send" type="button" onclick="tabuada()">Calcular</button>
        
    </form>

        <div class="tabuada">

            <div id="result1" class="result"></div>
            <div id="result2" class="result"></div>
            <div id="result3" class="result"></div>
            <div id="result4" class="result"></div>
            <div id="result5" class="result"></div>
            <div id="result6" class="result"></div>
            <div id="result7" class="result"></div>
            <div id="result8" class="result"></div>
            <div id="result9" class="result"></div>
            <div id="result10" class="result"></div> 
        
        </div>
        

 <script>

    function tabuada(){

        let num = parseInt(document.getElementById("num").value);
        
        for(let i = 1; i < 11; i++){
            document.getElementById("result" + i).innerHTML = num+" x "+i+" = "+(num*i) +"<br>";
        }

    }
    

    
 </script>
</body>
</html>
