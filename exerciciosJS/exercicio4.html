<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="./css/exc4.css">
</head>
<body>
    <header>
        <div>
            <a href="index.html">Início</a>
        </div>
    </header>

    <h1> mini calculadora potência </h1>
    <p>Insira a base e o expoente:</p>
    <input type="number" id="base" placeholder="Base">
    <input type="number" id="expoente" placeholder="Expoente">
    <button onclick="calcularPotencia()">Calcular</button>
    <div class="resultado" id="resultado"></div>
    
<script>
    function calcularPotencia() {
    const base = parseInt(document.getElementById('base').value);
    const expoente = parseInt(document.getElementById('expoente').value);

    const resultado = Math.pow(base, expoente);
    document.getElementById('resultado').textContent = 
        `${base} elevado a ${expoente} é = ${resultado}`;
}
</script>
</body>
</html>
