<body>
    <header>
        <div>
            <a href="index.html">Início</a>
        </div>
    </header>

    <h1>Sequência de Fibonacci</h1>

    <form class="formulario">

        <input id="num" placeholder="Digite um número">
        
        <button id="send" type="button" onclick="sequencia()">Calcular</button>
        
    </form>
    
    <div class="sequencia">

        <div id=result class="result"> </div>
    
    </div>

    <script>

        function sequencia(){
        let i = parseInt(document.getElementById("num").value);

        let a=0,b=1,c,n=1;

        while(i >0) {

        document.getElementById("result").innerHTML += n+"° termo: "+ b+ "<br>";
                                        
        c = a + b  ; 
        a = b     ; 
        b = c     ; 

        n++;
        i--;
        }
    }
    </script>

</body>
</html>
